      <div class="p-5 bg-white md:flex-1">
        <h3 class="my-4 text-2xl font-semibold text-gray-700">Account Signup</h3>
        <form [formGroup]="signupForm" (ngSubmit)="signup()" novalidate class="flex flex-col space-y-5">
          <div class="flex flex-col space-y-1">
            <label for="name" class="text-sm font-semibold text-gray-500">Name</label>
            <input
              formControlName="name"
              type="name"
              id="name"
              autofocus
              class="px-4 py-2 transition duration-300 border border-gray-300 rounded focus:border-transparent focus:outline-none focus:ring-4 focus:ring-blue-200"
            />
          </div>
          <div class="flex flex-col space-y-1">
            <div class="flex items-center justify-between">
              <label for="password" class="text-sm font-semibold text-gray-500">Email</label>
            </div>
            <input
              formControlName="email"
              type="email"
              id="email"
              class="px-4 py-2 transition duration-300 border border-gray-300 rounded focus:border-transparent focus:outline-none focus:ring-4 focus:ring-blue-200"
            />
          </div>
          <div class="flex flex-col space-y-1">
            <div class="flex items-center justify-between">
              <label for="password" class="text-sm font-semibold text-gray-500">Password</label>
              <a href="#" class="text-sm text-blue-600 hover:underline focus:text-blue-800">Forgot Password?</a>
            </div>
            <input
              formControlName="password"
              type="password"
              id="password"
              class="px-4 py-2 transition duration-300 border border-gray-300 rounded focus:border-transparent focus:outline-none focus:ring-4 focus:ring-blue-200"
            />
          </div>
          <div>
            <button
              [disabled]="!signupForm.valid" type="submit"
              type="submit"
              class="w-full px-4 py-2 text-lg font-semibold text-white transition-colors duration-300 antialiased bg-gradient-to-r from-cyan-500 to-blue-400 rounded-md shadow hover:bg-blue-600 focus:outline-none focus:ring-blue-200 focus:ring-4"
            >
              Log in
            </button>
