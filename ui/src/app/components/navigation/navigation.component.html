         <svg
            xmlns="http://www.w3.org/2000/svg"
            id="menu-button"
            class="h-6 w-6 cursor-pointer md:hidden block"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>
       
       <div class="hidden w-full md:flex md:items-center md:w-auto" id="menu">
          <ul
            class="
              pt-4
              text-base text-gray-700
              md:flex
              md:justify-between 
              md:pt-0"
          >
            <li>
              <a class="md:p-4 py-2 block hover:text-blue-400" *ngIf="isAuthenticated" routerLinkActive="active-link" routerLink="/pages"
                >Pages</a
              >
            </li>
            <li>
              <a class="md:p-4 py-2 block hover:text-blue-400" href="#" routerLinkActive="active-link"
                >About</a
              >
            </li>
            <li>
              <a class="md:p-4 py-2 block hover:text-blue-400" href="#" routerLinkActive="active-link"
                >Your MyCard</a
              >
            </li>
            <li>
              <a class="md:p-4 py-2 block hover:text-blue-400" *ngIf="!isAuthenticated" routerLinkActive="active-link" routerLink="/login"
                >Login</a
              >
            </li>
            <li>
              <a
                class="md:p-4 py-2 block hover:text-blue-400" *ngIf="!isAuthenticated" routerLinkActive="active-link" routerLink="/signup"
                >Sign Up</a
              >
            </li>
            <li>
              <a
                class="md:p-4 py-2 block hover:text-blue-400" *ngIf="isAuthenticated" routerLinkActive="active-link" routerLink="/login"
                (click)="logout()"
                >Logout</a
              >
            </li>
          </ul>
        </div>
    </nav>
  </header>
  
  
  <div class="px-4">
      <div
        class="
          flex
          justify-center
          items-center
          bg-white
          mx-auto
          max-w-2xl
          rounded-lg
          my-16
          p-16
        "
      >
        <h1 class="text-2xl font-medium">placeholder div</h1>
      </div>
    </div>
</body>
